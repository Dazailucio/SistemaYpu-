<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrocliente</title>

<link rel="stylesheet" href="./css/cadastrocliente.css">

    
    
</head>
<body>

    <div class="interface">


        <nav class="nav-bar">

            <div class="logo">

                <a href="telaloginfunc.html">
                    <img src="./assets/logo.png" alt="" width="400px" >
                </a>

            </div>

            <div class="nav-centro">

                
            </div>

            
            
        </nav>
       
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                        <img src="./assets/clientes.png" alt="User Icon">
                        <h2>Entrar como funcionário</h2>
                        <p>Complete os campos com as suas informações</p>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu  nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Telefone</label>
                        <input id="email" type="email" name="email" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Check-in</label>
                        <input id="cpf" type="text" name="lastname" placeholder="      " required>
                    </div>
                    

                    <div class="input-box">
                        <label for="number">Email</label>
                        <input id="number" type="tel" name="number" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Quarto</label>
                        <input id="endereço" type="endereço" name="password" placeholder="  " required>
                    </div>
                   
                
                </div>

                
            </form>
            <div class="continue-button">
                <button><a href="./index.html">Continuar</a> </button>
            </div>
        </div>
    </div>
</body>

</html>
