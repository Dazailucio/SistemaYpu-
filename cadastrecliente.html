<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrocliente</title>

<link rel="stylesheet" href="./css/cadastrocliente.css">

    
    
</head>
<body>

    <div class="interface">


        <nav class="nav-bar">

            <div class="logo">

                <img src="./assets/logo.png" alt="" width="400px" >

            </div>

            <div class="nav-centro">

                <ul>
                    
                        <a href="./ponto.html">Ponto</a>   
                   
                </ul>

            </div>

            <div class="pesquisa">

                <div class="entradadetexto">

                    <input type="text" name="nome" id="Nome">
                    <button>
                        <img src="assets/procurar.png" alt="">
                    </button>
                </div>
            </div>
            
        </nav>
       
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Telefone</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Check-in</label>
                        <input id="cpf" type="text" name="lastname" placeholder="Digite seu cpf" required>
                    </div>
                    

                    <div class="input-box">
                        <label for="number">Email</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Quarto</label>
                        <input id="endereço" type="endereço" name="password" placeholder="Digite seu endereço" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Check-out</label>
                        <input id="cpf" type="text" name="lastname" placeholder="Digite seu cpf" required>
                    </div>
                    

                    <div class="input-box">
                        <label for="number">CPF</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="check-out">Valor do Quarto</label>
                        <input id="check-out" type="text" name="password" placeholder="        " required>
                    </div>

                    <div class="input-box">
                        <label for="password">Endereço</label>
                        <input id="endereço" type="endereço" name="password" placeholder="Digite seu endereço" required>
                    </div>
                </div>

                </div>

                
            </form>
            <div class="continue-button">
                <button><a href="./telainicial.html">Continuar</a> </button>
            </div>
        </div>
    </div>
</body>

</html>
