<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrocliente</title>

<link rel="stylesheet" href="./css/cadastrocliente.css">

    
    
</head>
<body>

    <div class="interface">


        <nav class="nav-bar">

            <div class="logo">

                <a href="telaloginfunc.html">
                    <img src="./assets/logo.png" alt="" width="400px" >
                </a>

            </div>

        
        </nav>
       
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>

                    </div>

                <div class="perfil">
                    <img src="./assets/clientes.png" alt="User Icon">
                        <h2>Entrar como funcionário</h2>
                        <p>Complete os campos com as suas informações</p>
                </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
        
                    </div>
                    <div class="input-box">
                        <label for="number">Check-in</label>
                        <input id="number" type="tel" name="number" placeholder="  " required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Email:</label>
                        <input id="cpf" type="text" name="lastname" placeholder="Digite seu email " required>
                    </div>
                    

                    <div class="input-box">
                        <label for="password">Quarto</label>
                        <input id="endereço" type="endereço" name="password" placeholder="Numero do seu Quarto " required>
                    </div>

                    <div class="input-box">
                        <label for="password">Check-out:</label>
                        <input id="endereço" type="endereço" name="password" placeholder=" " required>
                    </div>

                    <div class="input-box">
                        <label for="password">CPF:</label>
                        <input id="endereço" type="endereço" name="password" placeholder="Digite seu cpf " required>
                    </div>

                    <div class="input-box">
                        <label for="password">Valor do Quarto:</label>
                        <input id="endereço" type="endereço" name="password" placeholder="Valor do Quarto " required>
                    </div>

                    <div class="input-box">
                        <label for="password">Endereço</label>
                        <input id="endereço" type="endereço" name="password" placeholder="Digite seu Endereço " required>
                    </div>

                </div>

                
            </form>
            <div class="continue-button">
                <button><a href="./telainicial.html">Continuar</a> </button>
            </div>
        </div>
    </div>
</body>

</html>
