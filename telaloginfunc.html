<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinta do Ypuã - Login</title>
    <link rel="stylesheet" href="./css/loginfunc.css">
        
</head>
<body>

<div class="navbar">

    <img src="./assets/logo.png" alt="Logo">
    
</div>


<div class="login-container">
    <img src="./assets/clientes.png" alt="User Icon">
    <h2>Entrar como funcionário</h2>
    <p>Complete os campos com as suas informações</p>

    <form>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <a href="./index.html">
            <button type="button" class="button">Entrar</button>
        </a>
    </form>

    <a href="./cadastrofunc.html" class="register-link">Cadastrar Funcionário</a>
</div>

</body>
</html>
